<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .join-container { background: white; padding: 40px 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); max-width: 400px; width: 100%; }
        .join-container h2 { text-align: center; margin-bottom: 30px; font-size: 24px; }
        .join-container form { display: flex; flex-direction: column; gap: 16px; }
        .join-container input { padding: 12px 16px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        .join-container button { padding: 14px; background: #4f46e5; color: white; border: none; font-size: 16px; border-radius: 8px; cursor: pointer; }
        .join-container button:hover { background: #4338ca; }
        .join-container .links { text-align: center; margin-top: 20px; font-size: 15px; }
        .join-container .links a { color: #6366f1; text-decoration: none; }
        .join-container .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="join-container">
    <h2>회원가입</h2>
    <form action="/user/join" method="post">
        <input type="text" name="name" placeholder="이름" required>
        <input type="email" name="email" placeholder="이메일" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <button type="submit">회원가입</button>
    </form>
    <div class="links">
        <a href="/loginForm">이미 계정이 있으신가요?</a>
    </div>
</div>
</body>
</html>
