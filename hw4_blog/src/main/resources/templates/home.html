<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
            padding: 3rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            margin: 2rem;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
        
        p {
            color: #666;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .user-info {
            color: #2196F3;
            font-weight: bold;
            font-size: 1.3rem;
            padding: 0.5rem 1rem;
            background-color: #f8f9fa;
            border-radius: 6px;
            display: inline-block;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Blog</h1>
        <p>You have successfully logged in!</p>
        <p class="user-info" th:text="${userName}">User Name</p>
    </div>
</body>
</html>
